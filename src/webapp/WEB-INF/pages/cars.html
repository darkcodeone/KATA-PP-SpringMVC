<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table class="table-table-dark">
    <thead>
    <tr>
        <th scope="col">id-Car</th>
        <th scope="col">Model-Car</th>
        <th scope="col">Color-Car</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${myCars}">
        <td th:text = "${car.id}"/>
        <td th:text = "${car.modelCar}"/>
        <td th:text = "${car.colorCar}"/>
    </tr>
    </tbody>
    </table>
</body>
</html>
